<html lang="en" ng-app="wifindApp">
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="static/bower_components/angular-material/angular-material.min.css">

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="static/bower_components/angular/angular.min.js"></script>
  <script src="static/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="static/bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="static/bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="static/bower_components/angular-material/angular-material.min.js"></script>
  <script src="static/navbar.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <meta name="google-signin-client_id" content="528825367806-usce9661vsck08nk8nhji3levklj540f.apps.googleusercontent.com">

  <style type="text/css">
      @font-face {
        font-family: 'Material Icons';
        font-style: normal;
        font-weight: 400;
        src: url(static/iconfont/MaterialIcons-Regular.eot); /* For IE6-8 */
        src: local('Material Icons'),
             local('MaterialIcons-Regular'),
             url(static/iconfont/MaterialIcons-Regular.woff2) format('woff2'),
             url(static/iconfont/MaterialIcons-Regular.woff) format('woff'),
             url(static/iconfont/MaterialIcons-Regular.ttf) format('truetype');
      }

      .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;  /* Preferred icon size */
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;

      /* Support for all WebKit browsers. */
      -webkit-font-smoothing: antialiased;
      /* Support for Safari and Chrome. */
      text-rendering: optimizeLegibility;

      /* Support for Firefox. */
      -moz-osx-font-smoothing: grayscale;

      /* Support for IE. */
      font-feature-settings: 'liga';
    }
    li {
      list-style-type: none;
        cursor: pointer;
    }


    li:hover {
      background-color:#CCC;
    }

    li > i {
        margin-right: 24px;
        vertical-align: bottom;
    }

    #map{
      width: 640px;
      height: 480px;
    }
  </style>
  
  <script type="text/javascript">
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgYylgy22-FeNAyLki1roQQzxNhrAChOU&callback=initMap">
    </script>

</head>
<body ng-controller="AppCtrl">
  


  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    //angular.module('wifindApp', ['ngMaterial']);
  </script>

  <div layout="column" style="height:500px;" ng-cloak>
    <section layout="row" flex>
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Wifind Bar</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftCtrl">
          <li ng-if="!isRegistered" ng-click="print()"><i class="material-icons">person_add</i>Registrarse</li>
          <li>
            <div ng-hide="googleSignedIn" class="g-signin2" data-onsuccess="onSignIn"></div>
            <a ng-show="googleSignedIn" href="#" onclick="signOut();">Sign out</a>
          </li>
          <li ng-if="!isRegistered" ng-click="print()"><i class="material-icons">input</i>Ingresar</li>
          <li ng-click="print()"><i class="material-icons">search</i>Buscar</li>
          <li ng-click="print()"><i class="material-icons">my_location</i>Alrededores</li>
          <li ng-click="print()"><i class="material-icons">settings</i>Opciones</li>
        </ul>
      </md-content>
    </md-sidenav>
    <md-content flex layout-padding>
      <div layout="column" layout-align="top center">
        <div id="map"></div>
      </div>
    </md-content>
  </section>
  </div>
</body>
</html>
