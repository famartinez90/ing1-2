<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/sign-up/css/normalize.css">
    <link rel="stylesheet" href="public/sign-up/css/style.css">
</head>
<body>
    <div class="form">
        <ul class="tab-group">
            <li class="tab" ng-click="register()" ng-class=" { 'active': !showLogin } "><a href="javascript:void(0)">Registrarse</a></li>
            <li class="tab" ng-click="login()" ng-class=" { 'active': showLogin } "><a href="javascript:void(0)">Ingresar</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup" ng-show="!showLogin">   
                <h1>Registrarse de forma gratuita</h1>
                <form method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Nombre<span class="req">*</span>
                            </label>
                            <input type="text" required ng-model="userName" autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Apellido<span class="req">*</span>
                            </label>
                            <input type="text"required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            email<span class="req">*</span>
                        </label>
                        <input type="email" ng-model = "userEmail" required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" ng-model="userPass" required autocomplete="off"/>
                    </div>
                    <button ng-click="register()" class="button button-block"/>Registrarse</button>
                </form>
            </div>
            <div id="login" ng-show="showLogin">   
                <h1>Bienvenido!</h1>
                <form method="post">
                    <div class="field-wrap">
                        <label>
                            email<span class="req">*</span>
                        </label>
                        <input type="email" ng-model="regEmail"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" ng-model="regPass"required autocomplete="off"/>
                    </div>
                    <p class="forgot"><a href="#">Olvido su Password?</a></p>
                    <button  ng-click="login()" class="button button-block"/>Ingresar</button>
                </form>
            </div>
        </div><!-- tab-content -->
    </div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
